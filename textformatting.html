<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <h1> Demonstration of Text formatting</h1>
    <p> This is a normal text</p>
    <b> This text is bold</b><br>
    <strong> This text is strong</strong><br>
    <i>This text is italic</i><br>
    <em>This text has emphasis</em><br>
    <small>This is a small text</small>
    <p>representation of <mark> mark </mark> in a text</p>
    <p>representation of <del> deleted</del> text</p>
    <p>representation of <ins> inserted</ins> text</p>
</body>
</html>
