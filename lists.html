<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        h1{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1> Exploring ul and ol tags</h1>

    <h2> UL tags</h2>
    <ul>
        <li>Airej</li>
        <li> Tashfeen</li>
    </ul>
    <h2> OL tags</h2>
    <ol> 
        <li>Airej</li>
        <li> Tashfeen</li>
    </ol>
    
</body>
</html>
